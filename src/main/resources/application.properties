spring.application.name=api
spring.datasource.url=jdbc:h2:file:./h2data/loancompanydb;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
# Optional: Keep the H2 console enabled to view the DB in a browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Optional: Hibernate settings to auto-create schema if needed
spring.jpa.hibernate.ddl-auto=update
# Set max file size to 10MB (adjust as needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB